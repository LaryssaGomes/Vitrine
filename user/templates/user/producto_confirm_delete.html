{% extends 'admin/adminBase.html' %} 
{% block content %}
<div class="container">
    {% if user.is_authenticated %}
    <div class="row">
        <div class="col-sm-4 col-sm-offset-1">
            <div class="login-form"><!--login form-->
            <form method="post">
            {% csrf_token %}
                <p>Tem certeza que deseja deletar o produto "{{ object.pro_name }}"</p>
            
                <button type="submit" >Confirma</button>
                <button type="button" >
                    <a href="{% url 'index'%}" style="color: #fff;">Cancelar</a>
                </button>
            
            </form>
        </div>
    </div>   
    {% else %}
<div class="container">
    <div class="row">
        <div class="col-sm-4 col-sm-offset-1">
            <h1>Usuário não autenticado</h1>
         </div>
    </div>
</div>  
    {% endif %}
{% endblock %}
